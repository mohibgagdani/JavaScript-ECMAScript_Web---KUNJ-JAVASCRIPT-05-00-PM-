<html>
<head>
    <title>ToDo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-400 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 flex items-center justify-center">
            ToDo List <i class="fas fa-pen ml-2"></i>
        </h1>
        <div class="flex items-center mb-4">
            <input id="todo-input" type="text" placeholder="Add your items" class="flex-grow p-2 rounded-l-full bg-gray-100 text-gray-600 focus:outline-none">
            <button id="add-btn" class="bg-green-500 text-white p-3 rounded-full ml-2">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <p id="success-message" class="text-green-500 text-center mb-4 hidden">Todo item Updated Successfully!</p>
        <div id="todo-list">
            <div class="bg-gray-100 p-2 rounded-lg flex items-center justify-between mb-2">
                <span class="text-gray-700">Complete the Blog Today</span>
                <div class="flex items-center">
                    <button class="edit-btn text-gray-600 mr-2">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="delete-btn text-gray-600">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="bg-gray-100 p-2 rounded-lg flex items-center justify-between">
                <span class="text-gray-700">Alert Message Updated</span>
                <div class="flex items-center">
                    <button class="edit-btn text-gray-600 mr-2">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="delete-btn text-gray-600">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
