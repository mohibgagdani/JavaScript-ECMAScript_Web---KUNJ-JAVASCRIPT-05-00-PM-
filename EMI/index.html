<html>
<head>
    <title>Personal Loan EMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-[#0275ff] mb-6">Personal Loan EMI Calculator</h1>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Loan Amount (₹)</label>
            <div class="flex items-center mb-2">
                <i class="fas fa-money-bag text-[#0275ff] mr-2"></i>
                <input type="number" id="loanAmount" value="50000" class="border border-gray-300 rounded-lg p-2 w-full text-right text-[#0275ff] font-semibold">
            </div>
            <div class="flex justify-between text-gray-500 text-sm">
                <span>50K</span>
                <span>40L</span>
            </div>
            <input type="range" id="loanAmountRange" min="50000" max="4000000" value="50000" class="w-full mt-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Interest Rate (p.a)</label>
            <div class="flex items-center mb-2">
                <i class="fas fa-money-bag text-[#0275ff] mr-2"></i>
                <input type="number" step="0.1" id="interestRate" value="11.1" class="border border-gray-300 rounded-lg p-2 w-full text-right text-[#0275ff] font-semibold">
            </div>
            <div class="flex justify-between text-gray-500 text-sm">
                <span>11.1%</span>
                <span>22%</span>
            </div>
            <input type="range" id="interestRateRange" min="11.1" max="22" step="0.1" value="11.1" class="w-full mt-2">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Tenure (years)</label>
            <div class="flex items-center mb-2">
                <i class="fas fa-money-bag text-[#0275ff] mr-2"></i>
                <input type="number" id="tenure" value="1" class="border border-gray-300 rounded-lg p-2 w-full text-right text-[#0275ff] font-semibold">
            </div>
            <div class="flex justify-between text-gray-500 text-sm">
                <span>1</span>
                <span>7</span>
            </div>
            <input type="range" id="tenureRange" min="1" max="7" value="1" class="w-full mt-2">
        </div>
        <div class="bg-gray-200 p-4 rounded-lg text-center">
            <h2 class="text-gray-700 font-semibold mb-2">Equated Monthly Installments (EMI)</h2>
            <p class="text-2xl font-bold text-[#0275ff]" id="emiAmount">₹4,421</p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
